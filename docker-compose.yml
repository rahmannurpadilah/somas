version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=somas
      - DB_USERNAME=root
      - DB_PASSWORD=secret
      - QUEUE_CONNECTION=database
    volumes:
      - ./storage:/var/www/storage
    depends_on:
      - db
    networks:
      - somas-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: somas
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - somas-network

networks:
  somas-network:
    driver: bridge

volumes:
  db-data:
